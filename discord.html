<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Redirecting - HECKA</title>

<link rel="shortcut icon" href="./assets/images/Hecka.png" type="image/x-icon" />
<link rel="stylesheet" href="./assets/css/style.css" />
<link rel="stylesheet" href="./assets/css/preloader.css" />
<link rel="stylesheet" href="./assets/css/theme.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: var(--background-color, #121212);
    }

    .redirect-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: var(--primary-color, #ffffff);
      padding: 20px;
      box-sizing: border-box;
    }

    .redirect-box {
      background-color: rgba(30, 30, 30, 0.85);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
      padding: 40px 50px;
      max-width: 900px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }

    .redirect-box img {
      margin-bottom: 25px;
      height: 120px;
      width: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .redirect-message {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .redirect-description {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    .redirect-loader {
      font-size: 2rem;
      animation: blink 1.5s infinite;
      color: var(--primary-color, #ffffff);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>

<script>
  // Redireciona após 2 segundos para adicionar bot
  setTimeout(() => {
    window.location.href = "https://discord.gg/B4UNTBH2Ma";
  }, 2000);
</script>
</head>
<body>
<div class="preloader">
  <div class="loader">
    <div class="loader-circle"></div>
    <div class="loader-circle"></div>
    <img src="./assets/images/Hecka.png" alt="HECKA Logo" class="loader-logo">
  </div>
</div>

<header class="header">
  <div class="container">
    <div class="header-content">
      <a href="/" class="logo">
        <img src="./assets/images/Hecka.png" alt="HECKA Logo" style="height: 60px; width:auto;">
        <h1>HECKA</h1>
      </a>
      <div class="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <div class="nav-container">
        <nav class="nav">
          <ul class="nav-list">
            <li><a href="/features" class="nav-link" data-lang="nav_features">Features</a></li>
            <li><a href="/#commands" class="nav-link" data-lang="nav_commands">Commands</a></li>
            <li><a href="/premium" class="nav-link" data-lang="nav_premium">Premium</a></li>
            <li><a href="/#support" class="nav-link" data-lang="nav_support">Support</a></li>
          </ul>
        </nav>
        <div class="header-buttons">
          <a href="/discord" class="btn btn-secondary" target="_blank">
            <i class="fab fa-discord"></i> <span data-lang="btn_support_server">Support Server</span>
          </a>
          <a href="/add" class="btn btn-primary" target="_blank">
            <i class="fas fa-plus"></i> <span data-lang="btn_add_discord">Add to Discord</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="redirect-container">
  <div class="redirect-box">
    <img src="./assets/images/Hecka.png" alt="HECKA Logo" />
    <div class="redirect-message" data-lang="redirect_message">You are being redirected to our Support Server...</div>
    <div class="redirect-description" data-lang="redirect_description">You will be redirected automatically in a few seconds.</div>
    <div class="redirect-loader"><i class="fas fa-spinner fa-pulse"></i></div>
  </div>
</main>

<script src="./assets/js/preloader.js"></script>
<script src="./assets/js/script.js"></script>

<script>
const langData = {
  pt: {
    nav_features: "Recursos",
    nav_commands: "Comandos",
    nav_premium: "Premium",
    nav_support: "Suporte",
    btn_support_server: "Servidor Suporte",
    btn_add_discord: "Adicionar ao Discord",
    redirect_message: "Você está sendo redirecionado ao nosso Servidor de Suporte...",
    redirect_description: "Você será levado automaticamente em alguns segundos."
  },
  es: {
    nav_features: "Características",
    nav_commands: "Comandos",
    nav_premium: "Premium",
    nav_support: "Soporte",
    btn_support_server: "Servidor de Soporte",
    btn_add_discord: "Agregar a Discord",
    redirect_message: "Está siendo redirigido a nuestro Servidor de Soporte...",
    redirect_description: "Será redirigido automáticamente en unos segundos."
  },
  fr: {
    nav_features: "Fonctionnalités",
    nav_commands: "Commandes",
    nav_premium: "Premium",
    nav_support: "Support",
    btn_support_server: "Serveur d'assistance",
    btn_add_discord: "Ajouter à Discord",
    redirect_message: "Vous êtes redirigé vers notre serveur de support...",
    redirect_description: "Vous serez automatiquement redirigé dans quelques secondes."
  },
  de: {
    nav_features: "Funktionen",
    nav_commands: "Befehle",
    nav_premium: "Premium",
    nav_support: "Support",
    btn_support_server: "Support-Server",
    btn_add_discord: "Zu Discord hinzufügen",
    redirect_message: "Sie werden zu unserem Support-Server weitergeleitet...",
    redirect_description: "Sie werden in wenigen Sekunden automatisch weitergeleitet."
  },
  ru: {
    nav_features: "Функции",
    nav_commands: "Команды",
    nav_premium: "Премиум",
    nav_support: "Поддержка",
    btn_support_server: "Сервер поддержки",
    btn_add_discord: "Добавить в Discord",
    redirect_message: "Вы перенаправляетесь на наш сервер поддержки...",
    redirect_description: "Вы будете автоматически перенаправлены через несколько секунд."
  },
  ja: {
    nav_features: "機能",
    nav_commands: "コマンド",
    nav_premium: "プレミアム",
    nav_support: "サポート",
    btn_support_server: "サポートサーバー",
    btn_add_discord: "Discordに追加",
    redirect_message: "サポートサーバーにリダイレクトされています...",
    redirect_description: "数秒後に自動的にリダイレクトされます。"
  },
  it: {
    nav_features: "Funzionalità",
    nav_commands: "Comandi",
    nav_premium: "Premium",
    nav_support: "Supporto",
    btn_support_server: "Server di supporto",
    btn_add_discord: "Aggiungi a Discord",
    redirect_message: "Stai per essere reindirizzato al nostro Server di Supporto...",
    redirect_description: "Verrai reindirizzato automaticamente in pochi secondi."
  }
};

let userLang = (navigator.language || navigator.userLanguage || "en").toLowerCase();
if(userLang.startsWith("pt")) userLang="pt";
else if(userLang.startsWith("es")) userLang="es";
else if(userLang.startsWith("fr")) userLang="fr";
else if(userLang.startsWith("de")) userLang="de";
else if(userLang.startsWith("ru")) userLang="ru";
else if(userLang.startsWith("ja")) userLang="ja";
else if(userLang.startsWith("it")) userLang="it";
else userLang="en";

function applyLangTexts(){
  const elems = document.querySelectorAll('[data-lang]');
  elems.forEach(elem => {
    const key = elem.getAttribute('data-lang');
    if(langData[userLang] && langData[userLang][key]){
      elem.textContent = langData[userLang][key];
    }
  });
}

document.addEventListener("DOMContentLoaded", applyLangTexts);
</script>
</body>
</html>
