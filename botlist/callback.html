<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Hecka - Callback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Redirecionando...</h2>

  <script>
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const token = params.get("access_token");

    if (token) {
      localStorage.setItem("discord_token", token);
      window.location.href = "/botlist/index.html"; 
    } else {
      alert("⚠️ Não foi possível fazer login com Discord.");
      window.location.href = "/botlist/index.html";
    }
  </script>
</body>
</html>
